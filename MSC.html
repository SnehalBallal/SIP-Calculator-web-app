<!DOCTYPE html>
<html>
<head>
  <title>Mutual Fund SIP Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mutual Fund SIP Calculator</h1>
  <form id="calculator-form">
    <label for="sip-amount">SIP Amount:</label>
    <input type="number" id="sip-amount" placeholder="Enter SIP Amount">

    <label for="investment-type">Investment Type:</label>
    <select id="investment-type">
      <option value="one-time">One-Time Investment</option>
      <option value="sip">SIP Investment</option>
    </select>

    <label for="num-years">Number of Years:</label>
    <input type="number" id="num-years" placeholder="Enter Number of Years">

    <label for="interest-rate">Interest Rate (%):</label>
    <input type="number" id="interest-rate" placeholder="Enter Interest Rate">

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
